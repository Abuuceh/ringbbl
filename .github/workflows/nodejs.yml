name: Node-CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    steps:
      - uses: actions/checkout@v3
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install NPM
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Lint
        run: npm run lint
        env:
          CI: true
